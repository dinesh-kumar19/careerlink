  <!-- job details -->
   <h2>Job Details:</h2>
   <div class="row">
   <div class="col-md-3">
   <label for="">Job Title:</label>
   <input type="text" class="form-control" formControlName="jobtitle">
   </div>
   <div class="col-md-3">
    <label for="">Employment Type:</label>
    <input type="text" class="form-control" formControlName="employeetype">
    </div>
    <div class="col-md-3">
      <label for="">Salary Range:</label>
      <input type="text" class="form-control" formControlName="salary">
    </div>
    <div class="col-md-3">
      <label for="">Location:</label>
      <input type="text" class="form-control" formControlName="location">
    </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="">Experience Required:</label>
        <input type="text" class="form-control" formControlName="experience">
        </div>
        <div class="col-md-3">
         <label for="">Qualifications:</label>
         <input type="text" class="form-control" formControlName="qualifications">
         </div>
         <div class="col-md-3">
           <label for="">Skills Required</label>
           <input type="text" class="form-control" formControlName="skillsrequired">
         </div>
         <div class="col-md-3">
           <label for="">Job Description</label>
           <input type="text" class="form-control" formControlName="jobdescription">
         </div>     
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="">Key Responsibilities</label>
        <input type="text" class="form-control" formControlName="keyresponse_1">
        </div>
        <div class="col-md-3">
         <label for="">Application Deadline</label>
         <input type="text" class="form-control" formControlName="applicationDeadline">
         </div>
         <div class="col-md-3">
           <label for="">Benefits:</label>
           <input type="text" class="form-control">
         </div>
         <!-- <div class="col-md-3">
           <label for="">Email:</label>
           <input type="text" class="form-control">
         </div>      -->
    </div>
    <div class="col-12">
    <button class="btn btn-success" type="submit" [disabled]="jobForm.invalid" (click)="postJob()">Submit form</button>
  </div>
