<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: whitesmoke">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img
          src="/assets/nav_icon.png"
          alt="Logo"
          width="50"
          height="44"
          class="d-inline-block align-text-top mx-2"
        />
        <span class="fs-3 fw-bolder">CareerLink</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul
          class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"
          style="--bs-scroll-height: 100px"
        >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/">Home</a>
          </li>
          <!-- Show Login/Register if not logged in -->
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" aria-current="page" routerLink="/home/login"
              >Login/Register</a
            >
          </li>
          <!-- Show Dashboard and Logout if logged in -->
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" aria-current="page" routerLink="/home/dashboard"
              >Dashboard</a
            >
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a
              class="nav-link logout-style"
              aria-current="page"
              (click)="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
